name: Build and deploy Python project to Azure Function App - apbs-azure-job-queue-function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "." # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: "3.12" # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install function tools
        run: sudo apt-get install azure-functions-core-tools-4 -y

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2FB65A82B8FF42DBA33530EF7588878E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6D3E766EF27C43439F7710E47532479F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_23A841106A804CE68C9E94CC48F3F5B8 }}

      - name: Deploy
        run: func azure functionapp publish apbs-azure-job-queue-function --build-remote --python
